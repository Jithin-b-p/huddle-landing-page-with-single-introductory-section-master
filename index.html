<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="huddle logo" />
    </header>

    <main>
      <section class="introductory-section">
        <img
          src="./assets/images/illustration-mockups.svg"
          alt="illustration-mockups"
        />

        <div class="introductory-section__details">
          <h1 class="introductory-section__details--heading">
            Build The Community Your Fans Will Love
          </h1>

          <summary class="introductory-section__details--summary">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </summary>

          <button class="introductory-section__details--btn">Register</button>
        </div>
      </section>
    </main>
  </body>
</html>
